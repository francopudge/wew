      body {

        background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
        color: #003344;
      }

      /* Sticky Atas dan Bawah - nuansa air */
      .sticky-box,
      .sticky-bottom {
        position: fixed;
        left: 0;
        right: 0;
        background: linear-gradient(to right, #00bcd4, #1e88e5);
        color: white;
        padding: 0 60px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      }

      .sticky-box {
        top: 0;
      }

      .sticky-bottom {
        bottom: 0;
        box-shadow: 0 -4px 10px rgba(0, 123, 255, 0.3);
      }

      .sticky-box img,
      .sticky-bottom img {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 40px;
      }

      .sticky-box img.left,
      .sticky-bottom img.left {
        left: 10px;
      }

      .sticky-box img.right,
      .sticky-bottom img.right {
        right: 10px;
      }

      .sticky-box button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        background-color: white;
        color: #0288d1;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        z-index: 1;
      }

      .sticky-box button:hover {
        background-color: #b2ebf2;
        transform: scale(1.05);
      }

      .content {
        margin-top: 100px;
        padding: 20px;
        padding-bottom: 100px;
        text-align: center;
      }

      .content p {

      .wa-link {

      .wa-link img {
        height: 40px;
        transition: 0.3s ease;
      }

      .wa-link img:hover {

        transform: scale(1.1);
      }

      /* Ukuran gambar hero */

        margin: 40px 0;
        border-top: 3px solid #0288d1;
